<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <div id="calendar"></div><br/>
    <div class="row">
      <div class="col-4">
        <h5 class="text-success">DOCTOR'S ENTRY</h5>
        <input type="number" placeholder="Dr.Id " class="form-control mt-2" id="drId">
        <input type="text" placeholder="Dr.Name" class="form-control mt-2" id="drName">
        <button class="btn btn-success mt-2" id="drBtn">Submit</button>
        </div>
    </div>
    <div class="row mt-4">
      <div class="col-4">
        <h5 class="text-success">PATIENT'S APPOINTMENT </h5>
        <input type="text" placeholder="PatientName" id="pName" class="form-control" >
        <input type="number" placeholder="Mobile No." id="pMobNo" class="form-control">
        <input type="datetime-local" placeholder="Start time" id="pStTime" class="form-control">
        <input type="datetime-local" placeholder="End Time" id="pEndTime" class="form-control">
        <input type="text" placeholder="DrID" class="form-control" id="DocId">
        <button id="ptBtn" class="form-control btn-success">BOOK APPOINTMENT</button>
      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/fullcalendar-scheduler-6.1.10/dist/index.global.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
